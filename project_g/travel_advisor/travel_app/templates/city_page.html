            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Explore {{ city.name }}</h1>

    <div style="text-align:center; margin:15px">
        <input type="text" id="searchBox" placeholder="Search attraction...">
        <div id="results" style="text-align:center;"></div>
    </div>

    <div class="filter">
        <label for="filter">Filter after::</label>
        <select id="filter" onchange="filterLocations()">
            <option value="all">All</option>
            <option value="museum">Museum</option>
            <option value="restaurant">Restaurant</option>
            <option value="market">Market</option>
            <option value="park">Park</option>
        </select>
    </div>

    <div id="map"></div>

    <h2>Select the locations:</h2>
    <form id="itinerary-form">
        <ul>
            {% for location in locations %}
                <li>
                    <input type="checkbox"
       class="loc-checkbox"
       data-name="{{ location.name|lower }}"
       name="locations"
       value="{{ location.id }}">
<a href="{% url 'location_detail' location.id %}">
    {{ location.name }} ({{ location.location_type }})
</a>
                </li>
            {% endfor %}
        </ul>
        <button type="button" onclick="generateItinerary()">GenereazƒÉ Itinerariu</button>
    </form>

    <div id="itinerary-result"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([{{ city.latitude }}, {{ city.longitude }}], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var markers = [];
        {% for location in locations %}
            var marker = L.marker([{{ location.latitude }}, {{ location.longitude }}]).addTo(map)
                .bindPopup(`
                    <b>{{ location.name }}</b><br>
                    Tip: {{ location.location_type }}<br>
                    Nota: {{ location.rating }}/5 ‚≠ê<br>
                    Recenzii: {{ location.reviews_count }}
                `);
            marker.location_type = "{{ location.location_type }}";
            markers.push(marker);
        {% endfor %}

        function filterLocations() {
            var filter = document.getElementById("filter").value;
            markers.forEach(marker => {
                if (filter === "all" || marker.location_type === filter) {
                    map.addLayer(marker);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        function generateItinerary() {
            const selected = Array.from(document.querySelectorAll('input[name="locations"]:checked')).map(cb => cb.value);

            if (selected.length < 2) {
                alert("Select at least 2.");
                return;
            }

            fetch("{% url 'generate_itinerary' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ locations: selected })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    var route = L.geoJSON(data.geometry).addTo(map);
                    map.fitBounds(route.getBounds());

                    document.getElementById('itinerary-result').innerHTML = `
                        <h3>Itinerariu: ${data.itinerary}</h3>
                        <p>Distan»õƒÉ: ${data.distance} km</p>
                        <p>DuratƒÉ: ${data.duration} minute</p>
                    `;
                }
            })
            .catch(error => console.error("Eroare:", error));
        }
    </script>
<script>
document.addEventListener("DOMContentLoaded", function () {

  const search = document.getElementById("searchBox");

  search.addEventListener("keyup", function(){
    const q = this.value.trim();
    if(q.length < 2) return;

    fetch(`http://127.0.0.1:8000/api/search-locations/?q=${q}`)
      .then(r => r.json())
      .then(data => {
        const matched = data.map(l => l.name.toLowerCase());

        document.querySelectorAll(".loc-checkbox").forEach(cb => {
          if(matched.includes(cb.dataset.name)){
            cb.checked = true;
          }
        });
      });
  });

});
</script>


    <h2>Save:</h2>
    <form method="POST" action="{% url 'save_itinerary' %}">
        {% csrf_token %}
        <input type="text" name="itinerary_name" placeholder="Name" required>

        <ul>
            {% for location in locations %}
                <li>
                    <input type="checkbox" name="locations" value="{{ location.id }}">
                    {{ location.name }}
                </li>
            {% endfor %}
        </ul>

        <button type="submit">Save</button>
    </form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.user.username }}'s Profile</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h1 {
        font-size: 36px;
        color: #333;
        margin-top: 20px;
    }

    h2 {
        font-size: 28px;
        color: #555;
        margin-top: 30px;
    }

    img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #3498db;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
    }

    ul {
        list-style: none;
        padding: 0;
        width: 300px;
    }

    li {
        background-color: #fff;
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    li:hover {
        transform: scale(1.03);
    }

    a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
    }

    button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 20px;
    }

    button:hover {
        background-color: #2980b9;
        transform: scale(1.05);
    }

    button:focus {
        outline: none;
    }
</style>
<body>
    <h1>Profile: {{ profile.user.username }}</h1>

    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150">
    {% endif %}

    <h2>Saved Itineraries:</h2>
    <ul>
        {% for itinerary in itineraries %}
            <li>
                <a href="{% url 'itinerary_detail' itinerary.id %}">
                    {{ itinerary.name }} - Created on: {{ itinerary.created_at }}
                </a>
            </li>
        {% empty %}
            <li>You have no saved itineraries.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'edit_profile' %}">
        <button>Edit Profile</button>
    </a>

</body>
</html>
